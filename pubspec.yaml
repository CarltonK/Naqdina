name: naqdina
description: Unlimited Possibilities
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  google_fonts:
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter:
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/images/language/
    - assets/images/onboarding/

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/logos/app_logo.png"
  image_path_android: "assets/logos/app_logo.png"
  # adaptive_icon_background: "assets/logos/app_logo.png"
  # adaptive_icon_foreground: "assets/logos/app_logo.png"
